name: HACS Validation

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: HACS Action
        uses: hacs/action@22.5.0
        with:
          category: integration
          ignore: ""
          repository: ${{ github.repository }}
          comment: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
